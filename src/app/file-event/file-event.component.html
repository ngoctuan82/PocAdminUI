<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">Error: {{ error }}</div>

<h2>File Event Details</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> File ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Filename </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <ng-container matColumnDef="directory">
    <th mat-header-cell *matHeaderCellDef> Directory </th>
    <td mat-cell *matCellDef="let element"> {{element.directory}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button #validateButton mat-raised-button color="primary" class="validate-button"  color="primary" (click)="toggleValidateData()" >
  {{ validateButtonText }}
</button>
<ng-template #loading>
  <p>Loading File Event details...</p>
</ng-template>
