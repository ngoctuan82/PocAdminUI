<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">Error: {{ error }}</div>

<h2>File Event Details</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef> Filename </th>
    <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="eventId">
    <th mat-header-cell *matHeaderCellDef> Event ID </th>
    <td mat-cell *matCellDef="let element"> {{element.eventId}} </td>
  </ng-container>

  <ng-container matColumnDef="referenceId">
    <th mat-header-cell *matHeaderCellDef> Reference ID </th>
    <td mat-cell *matCellDef="let element"> {{element.referenceId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #loading>
  <p>Loading File Event details...</p>
</ng-template>
