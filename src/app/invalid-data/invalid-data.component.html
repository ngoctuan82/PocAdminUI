<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">Error: {{ error }}</div>

<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8" multiTemplateDataRows>
  !-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  !-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  !-- Effective Date Column -->
  <ng-container matColumnDef="effectiveDate">
    <th mat-header-cell *matHeaderCellDef> Effective Date </th>
    <td mat-cell *matCellDef="let element"> {{element.effectiveDate}} </td>
  </ng-container>
  !-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>
  !-- referenceId Column -->
  <ng-container matColumnDef="referenceId">
    <th mat-header-cell *matHeaderCellDef> Detail </th>
    <td mat-cell *matCellDef="let element"> <button (click)=onRowClick(element.referenceId)>Button B</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="highlight(row)" [class.highlight]="highlightedRow === row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<style>
  .highlight {
    background-color: #f0f0f0;
  }
</style>
